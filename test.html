<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Example</title>
    <link rel="stylesheet" href="style.css">
    <style>
/* LIGHT THEME (default) */
:root {
    --btn-bg: #ffffff;
    --btn-text: #222;
    --btn-shadow: rgba(0, 0, 0, 0.25);
    --btn-active: rgba(0, 0, 0, 0.15);
}

/* DARK THEME */
.dark {
    --btn-bg: #333;
    --btn-text: #f2f2f2;
    --btn-shadow: rgba(255, 255, 255, 0.18);
    --btn-active: rgba(255, 255, 255, 0.12);
}

/* Button Style */
.fancy-btn {
    background: var(--btn-bg);
    color: var(--btn-text);
    padding: 14px 24px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;

    /* Shadow reacts to theme */
    box-shadow: 0 6px 12px var(--btn-shadow);

    /* Smooth transition */
    transition: 
        background 0.25s,
        color 0.25s,
        box-shadow 0.25s,
        transform 0.1s;
}

/* Click animation (press down) */
.fancy-btn:active {
    transform: scale(0.96);
    box-shadow: 0 4px 8px var(--btn-active);
}

/* Floating theme toggle (minimal) */
#theme-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 14px;
    font-size: 20px;
}

    </style>
</head>
<body>
<button class="fancy-btn">Click Me</button>
<button id="theme-toggle">üåô</button>
    <script>
const toggle = document.getElementById("theme-toggle");

toggle.addEventListener("click", () => {
    document.documentElement.classList.toggle("dark");
    toggle.textContent =
        document.documentElement.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
});

    </script>
</body>
</html>
